<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BookShelter</title>
</head>

<body>
    <div class="login">
        <img src="./images/login-logo.svg" alt="BookShelter" class="login__img" width="226" height="44">
        <form action="#" class="login__form form">
            <input type="text" name="username" placeholder="Username" class="form__input">
            <input type="password" name="password" placeholder="password" class="form__input">

            <button type="submit" class="form__btn-login">LOGIN</button>
        </form>
    </div>

    <script type="module" src="./js/loginElement.js"></script>
</body>

</html>
